<div class="px-4 py-5 sm:p-6">
    <div class="flex items-center">
        <img src="/icons/player.svg" class="mr-2 h-6 w-6 text-blue-500">
        <p class="text-2xl font-semibold">
            Total de Jugadores: {{ githubService.stars().length }}
        </p>
    </div>
    <div class="h-[300px] w-full rounded-md border p-4 overflow-y-auto mt-5">
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
            @for (star of githubService.stars();track $index) {
            <app-player-card [player]="star.user" />
            }
        </div>
    </div>
</div>
